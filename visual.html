<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummykruss Full Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 2px;
            background-color: #fff;
            border: 2px solid #ccc;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
        }
        .cell.blocked {
            background-color: #333;
        }
        .cell.tile {
            background-color: #87CEEB;
            color: white;
            font-weight: bold;
        }
        .cell.tile.red {
            background-color: #FF6347;
        }
        .cell.tile.green {
            background-color: #3CB371;
        }
        .cell.tile.yellow {
            background-color: #FFD700;
        }
        .cell.tile.blue {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <script>
            const gridContainer = document.querySelector('.grid-container');
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    // Add blocked spaces (scattered strategically)
                    if (
                        (i === 0 && j === 0) || (i === 0 && j === 4) || 
                        (i === 2 && j === 8) || (i === 6 && j === 6) || 
                        (i === 4 && j === 12) || (i === 8 && j === 2) || 
                        (i === 10 && j === 10) || (i === 12 && j === 5) || 
                        (i === 9 && j === 13) || (i === 7 && j === 8)
                    ) {
                        cell.classList.add('blocked');
                    }

                    // Add sample set: Red run (1, 2, 3) in the top-left
                    if (i === 1 && j >= 1 && j <= 3) {
                        cell.classList.add('tile', 'red');
                        cell.textContent = j; // Numbers 1, 2, 3
                    }

                    // Add sample set: Green, red, yellow set of 5s
                    if (i === 3 && j >= 1 && j <= 3) {
                        cell.classList.add('tile', j === 1 ? 'green' : j === 2 ? 'red' : 'yellow');
                        cell.textContent = 5;
                    }

                    // Add sample set: Blue run (7, 8, 9)
                    if (i === 5 && j >= 10 && j <= 12) {
                        cell.classList.add('tile', 'blue');
                        cell.textContent = j - 3; // Numbers 7, 8, 9
                    }

                    // Add sample set: Mixed colors of 9s
                    if (i === 8 && j >= 4 && j <= 6) {
                        cell.classList.add('tile', j === 4 ? 'green' : j === 5 ? 'red' : 'yellow');
                        cell.textContent = 9;
                    }

                    // Add vertical intersection (column 2, rows 1-3)
                    if (j === 2 && i >= 1 && i <= 3) {
                        cell.classList.add('tile', i === 1 ? 'red' : i === 2 ? 'blue' : 'yellow');
                        cell.textContent = i + 1; // Numbers 2, 3, 4
                    }

                    gridContainer.appendChild(cell);
                }
            }
        </script>
    </div>
</body>
</html>
