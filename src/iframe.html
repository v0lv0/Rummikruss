<!-- 
    This file is used by both the live development server and as the entrypoint
    for the final build (this file will be copied to the build folder by the
    build script).
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!-- If you've made extra css files in the `src` folder, then you need to add them below as well for your production below. -->
    <link href="main.css" rel="stylesheet">

    <!-- Do not change this line: this is what loads your code (as your Elm code gets compiled to `main.js`)-->
    <script src="main.js"></script>

    <!-- If you would like, you can change the title to something more descriptive (e.g. your game name) -->
    <title>Game Window</title>

</head>

<body>

    <!-- If your game is completely in Elm, don't change anything below. -->
    <!-- If you use more advanced features of Elm (e.g. ports), then you might have to modify this. -->
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!-- List of pages to simplify the javascript code -->
    <!-- Settings page -->
    <div id="settings-page" class="page">
        <div id="settings-modal">
            <div id="settings-modal-header">
                <h1 id="settings-modal-header-title">Rumikruss</h1>
                <h2 id="settings-modal-header-team">Team Binary Bandits</h2>
            </div>
            <div id="settings-modal-intro">
                <div class="intro-text">
                    <p>Welcome to <span class="gomoku-title">Rumikruss</span></p>
                    <p>Choose your settings below and click Start Game to begin.</p>
                </div>
            </div>
            <div id="settings-modal-body">
                <div id="settings">
                    <div id="settings-picker">
                    </div>
                </div>
            </div>
            <div id="settings-modal-footer"><button id="start-game-button">Start Game</button></div>
        </div>
    </div>
    <!-- Game page -->
    <div id="game-page" class="page">
        <div>
            <div style="display: flex; flex-wrap: wrap">
                <div class="game-view" style="flex: 1">
                    <div id="game-header" class="game-header"></div>
                    <div id="board" class="board"></div>
                </div>
                <div id="score-container" style="flex: 1; margin-top: 30px;"></div>
            </div>
            <div id="card-block"></div>
        </div>
        
    </div>
    <script>
        const app = new App('root');
    </script>
</body>

</html>
